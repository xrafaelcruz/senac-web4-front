<div data-page="login">
  <mat-card class="card-login">
    <form class="form" (ngSubmit)="login()">
      <div class="row-flex column">
        <div class="col-flex-full">
          <mat-form-field class="full-width">
            <input
              [(ngModel)]="user.username"
              name="username"
              matInput
              placeholder="Usuario"
              autocomplete="new-user"
              eadonly="readonly"
            />
          </mat-form-field>
        </div>

        <div class="col-flex-full">
          <mat-form-field class="full-width">
            <input
              [(ngModel)]="user.password"
              name="password"
              matInput
              type="password"
              placeholder="Senha"
              autocomplete="new-password"
              eadonly="readonly"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row-flex right">
        <div class="col-flex">
          <a mat-button routerLink="/user/create" class="full">Novo usu√°rio</a>
        </div>
        <div class="col-flex">
          <button mat-raised-button color="primary" class="full">Entrar</button>
        </div>
      </div>
    </form>
  </mat-card>
</div>
